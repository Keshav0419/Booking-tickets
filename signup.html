<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assist/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assist/js/style.js" defer></script> <!-- Link to JavaScript file -->
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .form-signin {
            max-width: 400px;
            margin: 50px auto;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-signin {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-signin:hover {
            background-color: #0056b3;
        }
        .signin-heading {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-white">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="https://media.telanganatoday.com/wp-content/uploads/2021/03/Wonderla2.jpg" width="200" >
            </a>
            <ul class="navbar-nav">
                <li class="navbar-item " style="padding-left: 50px;">
                    <input type="text" name="" placeholder="Search" class="btn btn-info text-black mt-5">
                </li>
                <li class="nav-items p-5">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-items p-5">
                    <a href="#" class="nav-link">ABOUT US</a>
                </li>
                <li class="nav-items p-5">
                    <a href="contact.html" class="nav-link">CONTACT</a>
                </li>
                <li class="nav-items p-5">
                  <button class="button1">
                  <a href="signup.html" class="nav-link">SIGN IN</a>
                </button>
              </li>
            </ul>
        </div>
    </nav>
    <div class="Slider">
    
    <div class="container">
        <div class="form-signin">
            <h2 class="signin-heading text-center">Sign In</h2>
            
            <!-- Sign In Form -->
            <form onsubmit="return validateSignIn()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-signin w-100">Sign In</button>
            </form>

            <!-- Additional Links -->
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
                <br>
                <a href="signup.html" class="text-decoration-none">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
