<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Your Tickets - Amusement Park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assist/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-form {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-book {
            background-color: #ff5722;
            color: white;
        }
        .btn-book:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-white">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="https://media.telanganatoday.com/wp-content/uploads/2021/03/Wonderla2.jpg" width="200">
            </a>
            <ul class="navbar-nav">
                <li class="navbar-item" style="padding-left: 50px;">
                    <input type="text" name="" placeholder="Search" class="btn btn-info text-black mt-5">
                </li>
                <li class="nav-items p-5">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-items p-5">
                    <a href="#" class="nav-link">ABOUT US</a>
                </li>
                <li class="nav-items p-5">
                    <a href="contact.html" class="nav-link">CONTACT</a>
                </li>
                <li class="nav-items p-5">
                    <button class="button1">
                        <a href="signup.html" class="nav-link">SIGN IN</a>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container booking-form">
        <h2 class="text-center mb-4">Book Your Tickets</h2>
        <!-- Updated Form Action to Link to `config.php` -->
        <form action="config.php" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date of Visit</label>
                <input type="date" class="form-control" id="date" name="visit_date" required>
            </div>
            <div class="mb-3">
                <label for="numTickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="numTickets" name="tickets" min="1" value="1" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-book">Book Now</button>
            </div>
        </form>
    </div>

    <footer class="footer bg-dark text-light py-5 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Amusement Park. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
